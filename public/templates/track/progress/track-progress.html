<div class="track-progress">
  <span class="progress-position">{{ progress.position | srTime }}</span>
  <div class="progress">
    <div class="bar bar-info" style="width: {{ progress.percentage + '%' }};"></div>
    <div class="bar bar-success loading" style="width: {{ loadingPercentage + '%' }};"></div>
  </div>
  <span class="progress-duration">{{ progress.duration | srTime }}</span>
</div>
