<div class="artist-info push-bottom row-fluid">
  <div class="span9 push-top">
    <div class="row-fluid">
      <div class="artist span3">
        <h2 class="name">{{ artist.name }}</h2>
        <sr-artwork data="artist"></sr-artwork>  
      </div>
      <div class="span9" ng-include="'templates/artist-info/top-albums.html'"></div>
    </div>
    
    <div class="row-fluid">
      <div class="bio span3">
        <h4 class="section-heading">Bio</h4>
        <div ng-bind-html="artist.bio"></div>
      </div>
      <div class="span9" ng-include="'templates/artist-info/top-tracks.html'"></div>
    </div>
  </div>

  <div class="span3 push-top">
    <div ng-include="'templates/artist-info/similar-artists.html'"></div>
  </div>
</div>
