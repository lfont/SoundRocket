<div class="artist-info push-bottom row-fluid">
  <div class="span9 push-top">
    <a class="pull-right"
       href="/search?q={{ artist.name }}"
       ng-show="artist">Search tracks...</a>
    <div class="bio row-fluid">
      <sr-artwork data="artist" class="pull-left"></sr-artwork>
      <h4>{{ artist.name }}</h4>
      <div ng-bind-html="artist.bio"></div>
    </div>
    <div class="row-fluid">
      <div class="span5" ng-include="'templates/artist-info/top-albums.html'"></div>  
    </div>
  </div>
  
  <div class="span3 push-top">
    <div ng-include="'templates/artist-info/similar-artists.html'"></div>
    <div ng-include="'templates/artist-info/top-tracks.html'"></div>
  </div>
</div>
