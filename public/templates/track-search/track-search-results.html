<div class="track-search-results push-bottom">
  <div class="searching text-center" ng-if="isSearching">
    <i class="icon-spinner icon-spin icon-large"></i> Searching...
  </div>
    
  <div class="row-fluid" ng-hide="isSearching">
    <div class="span2 push-top">
      <h4>Search</h4>
      
      <ul class="nav nav-pills nav-stacked" ng-show="hasResult">
        <li ng-class="{ active: !searchFilter }">
          <a href="#" ng-click="filterBy(); $event.preventDefault()">
            <i class="icon-search"></i>
            All
          </a>
        </li>
        <li ng-class="{ active: searchFilter == 'artist' }">
          <a href="#" ng-click="filterBy('artist'); $event.preventDefault()">Artists</a>
        </li>
        <li ng-class="{ active: searchFilter == 'name' }">
          <a href="#" ng-click="filterBy('name'); $event.preventDefault()">Tracks</a>
        </li>
      </ul>
    </div>
      
    <div class="span10">
      <h2>{{ searchQuery }}</h2>
      
      <div class="track-list-actions">
        <span ng-show="songs.length">{{ songs.length }}</span>
        <ng-pluralize count="songs.length"
            when="{ '0': 'no song',
                    '1': 'song',
                    'other': 'songs' }">
        </ng-pluralize>
      </div>
      
      <ul class="track-list">
        <li ng-repeat="song in songs">
          <sr-track song="song"></sr-track>
        </li>
      </ul>
    </div>
  </div>
</div>
