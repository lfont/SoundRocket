<div class="container" ng-controller="AudioPlayerCtrl">
    <div class="row-fluid">
        <div class="span6">
            <audio controls="controls"></audio>
        </div>
        <div class="span6">
            <p>{{ song.artist }} / {{ song.track }} / {{ song.duration }}</p>
            <p>{{ song.source }}</p>
        </div>
    </div>
</div>
