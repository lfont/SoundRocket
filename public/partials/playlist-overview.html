<div class="overview" ng-controller="PlaylistOverviewCtrl" ng-show="isVisible()">
    <h1>{{ name }}</h1>
    <p>
        {{ length }}
        <ng-pluralize count="length"
            when="{ '0': 'no item',
                    '1': 'item',
                    'other': 'items' }">
        </ng-pluralize>
    </p>
</div>
