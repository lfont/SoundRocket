<div class="playlist-overview" ng-controller="PlaylistOverviewCtrl" ng-show="isVisible()">
    <h1>{{ name }}</h1>
    <p>
        <span ng-show="length">{{ length }}</span>
        <ng-pluralize count="length"
            when="{ '0': 'no result',
                    '1': 'result',
                    'other': 'results' }">
        </ng-pluralize>
    </p>
</div>
