<div class="search row-fluid">
    <div class="span9">
        <div class="searching" ng-show="isSearching">
            <i class="icon-spinner icon-spin icon-large"></i> Searching...
        </div>
        
        <div class="row-fluid" ng-hide="isSearching">
            <div class="span2">
                <div class="side-menu">
                    <h4>Search</h4>
                    <ul class="nav nav-pills nav-stacked" ng-show="hasSearchResult()">
                        <li ng-class="{ active: !searchFilter }">
                            <a href="#" ng-click="filterBy(); $event.preventDefault()">
                                <i class="icon-search"></i>
                                All
                            </a>
                        </li>
                        <li ng-class="{ active: searchFilter == 'artist' }">
                            <a href="#" ng-click="filterBy('artist'); $event.preventDefault()">Artists</a>
                        </li>
                        <li ng-class="{ active: searchFilter == 'album' }">
                            <a href="#" ng-click="filterBy('album'); $event.preventDefault()">Albums</a>
                        </li>
                        <li ng-class="{ active: searchFilter == 'track' }">
                            <a href="#" ng-click="filterBy('track'); $event.preventDefault()">Tracks</a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="span10">
                <div class="playlist-header">
                    <h1>{{ searchQuery }}</h1>
                </div>
                
                <div class="playlist-actions">
                    <span ng-show="songs.length">{{ songs.length }}</span>
                    <ng-pluralize count="songs.length"
                        when="{ '0': 'no song',
                                '1': 'song',
                                'other': 'songs' }">
                    </ng-pluralize>
                    <songs-actions songs="songs" options="songsActionsOptions"></songs-actions>
                </div>
                
                <ul class="playlist-songs">
                    <li ng-repeat="song in songs">
                        <song song="song"></song>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="span3">
        <div class="side-menu">
            <div ng-include="songsStatusTemplateUrl"></div>
            <div ng-include="playlistsTemplateUrl"></div>
        </div>
    </div>
</div>
