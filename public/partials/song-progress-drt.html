<div class="song-progress">
  <span class="progress-position">{{ progress.position | time }}</span>
  <div class="progress">
    <div class="bar bar-info" ng-style="{ width: progress.percentage + '%' }"></div>
    <div class="bar bar-success loading" ng-style="{ width: loadingPercentage + '%' }"></div>
  </div>
  <span class="progress-duration">{{ progress.duration | time }}</span>
</div>
