<div ng-controller="SearchPlaylistCtrl">
    <ul class="media-list">
        <li class="media" ng-repeat="song in songs" ng-click="$parent.play($event, song)">
            <a class="pull-left" href="#">
                <img class="media-object" data-src="holder.js/64x64">
            </a>
            <div class="media-body">
                <h4 class="media-heading">{{ song.artist }}</h4>
                <p>{{ song.track }}</p>
                <p>{{ song.source }}</p>
                <p>{{ song.duration }}</p>
            </div>
        </li>
    </ul>
</div>
