<div class="playlist push-bottom">
  <div class="push-top">
    <div ng-include="'partials/user-profile.html'"></div>
    <div ng-include="'partials/user-profile-menu.html'"></div>
  
    <div class="header">
      <h2>{{ playlistName }}</h2>
      <a href="#" class="btn btn-danger"
         ng-click="openDeleteConfirmationBox(); $event.preventDefault()">Delete this playlist</a>
    </div>
    
    <div class="track-list-actions">
      <span ng-show="songs.length">{{ songs.length }}</span>
      <ng-pluralize count="songs.length"
          when="{ '0': '',
                  '1': 'song',
                  'other': 'songs' }">
      </ng-pluralize>
      <songs-actions songs="songs" options="songsActionsOptions"
                     on-remove="remove(songs)"></songs-actions>
    </div>

    <div ng-include="noSongMessageTemplateUrl"></div>

    <ul class="track-list">
      <li ng-repeat="song in songs">
        <sr-track song="song" options="songOptions" on-remove="$parent.remove(song)"></sr-track>
      </li>
    </ul>
  </div>
</div>
