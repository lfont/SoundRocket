<div class="playlist push-bottom row-fluid">
  <div class="span9 push-top">
    <user-profile></user-profile>
    <user-profile-menu></user-profile-menu>
  
    <div class="header">
      <h2>{{ playlistName }}</h2>
      <a href="#" class="btn btn-danger"
         ng-click="openDeleteConfirmationBox(); $event.preventDefault()">Delete this playlist</a>
    </div>
    
    <div class="track-list-actions">
      <span ng-show="songs.length">{{ songs.length }}</span>
      <ng-pluralize count="songs.length"
          when="{ '0': '',
                  '1': 'song',
                  'other': 'songs' }">
      </ng-pluralize>
      <songs-actions songs="songs" options="songsActionsOptions"
                     on-remove="remove(songs)"></songs-actions>
    </div>

    <div ng-include="noSongMessageTemplateUrl"></div>

    <ul class="track-list">
      <li ng-repeat="song in songs">
        <song song="song" options="songOptions" on-remove="$parent.remove(song)"></song>
      </li>
    </ul>
  </div>
  
  <div class="span3 push-top">
    <div ng-include="songsStatusTemplateUrl"></div>
    <div ng-include="playlistsTemplateUrl"></div>
  </div>
</div>
