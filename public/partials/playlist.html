<div class="playlist row-fluid">
    <div class="span10">
        <div class="playlist-header">
            <h1>{{ name }}</h1>
            <button class="btn btn-danger" ng-click="deletePlaylist()">Delete</button>
        </div>
        <p>
            <span ng-show="songs.length">{{ songs.length }}</span>
            <ng-pluralize count="songs.length"
                when="{ '0': 'no song',
                        '1': 'song',
                        'other': 'songs' }">
            </ng-pluralize>
        </p>
        <div ng-show="songs.length">
            <songbar all-songs="songs" selected-songs="selectedSongs" options="songBarOptions"
                     on-remove="remove(songs)" ui-scrollfix="{ offset: '-50' }"></songbar>
            <ul class="media-list song-list">
                <li ng-repeat="song in songs"
                    ng-click="$parent.toggleSongSelection(song)"
                    ng-class="{ selected: $parent.isSongSelected(song) }">
                    <song song="song"></song>
                </li>
            </ul>
        </div>
    </div>
    
    <div class="span2">
        <div class="side-menu">
            <div ng-include="songsStatusTemplateUrl"></div>
            <div ng-include="playlistsTemplateUrl"></div>
        </div>
    </div>
</div>
