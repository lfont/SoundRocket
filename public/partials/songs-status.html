<ul ng-controller="SongsStatusCtrl" class="nav nav-pills nav-stacked">
    <li ng-repeat="songsStore in songsStores" ng-class="{ active: $parent.isCurrentSongsStore(songsStore) }">
        <a href="/songs/{{ songsStore.name | lowercase }}">
            <i class="{{ songsStore.icon }}"></i>
            {{ songsStore.name }}
        </a>
    </li>
</ul>
