<div ng-controller="AudioPlayerQueueCtrl" modal="shouldBeOpen" close="close()" options="modalOptions">
    <div class="modal-header">
        <div class="row-fluid">
            <div class="span10">
                <h4>Queue</h4>
            </div>
            <div class="span2">
                <h5 class="pull-right">
                    <span ng-show="songs.length">{{ songs.length }}</span>
                    <ng-pluralize count="songs.length"
                        when="{ '0': 'empty',
                                '1': 'song',
                                'other': 'songs' }">
                    </ng-pluralize>
                </h5>
            </div>
        </div>
    </div>
    <div class="modal-body">
        <songbar all-songs="songs" selected-songs="selectedSongs" options="songBarOptions"
                 ng-show="songs.length"></songbar>
        <ul class="media-list song-list">
            <li ng-repeat="song in songs"
                ng-click="$parent.toggleSongSelection(song)"
                ng-class="$parent.getSongClass(song)">
                <song data="song"></song>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="close()">Close</button>
    </div>
</div>
