<div ng-controller="AudioPlayerQueueCtrl"
     ng-show="shouldBeOpen"
     class="container audio-player-queue animate-show">
  <div class="modal-header">
    <h4>Queue</h4>
  </div>
  
  <div class="modal-body" no-scroll-propagation>
    <div class="track-list-actions">
      <span ng-show="songs.length">{{ songs.length }}</span>
      <ng-pluralize count="songs.length"
        when="{ '0': 'empty',
                '1': 'song',
                'other': 'songs' }">
      </ng-pluralize>
      <songs-actions songs="songs" options="songsActionsOptions"
                     on-remove="dequeue(songs)"></songs-actions>
    </div>
    
    <ul class="track-list">
      <li ng-repeat="song in songs">
        <song song="song" options="songOptions" on-remove="dequeue(song)"></song>
      </li>
    </ul>
  </div>
</div>
