<div class="row-fluid audio-player-bar" ng-controller="AudioPlayerBarCtrl">    
    <div class="span2 button-bar middle">
        <div class="pull-right">
            <a href="#" ng-click="previous(); $event.preventDefault()">
                <i class="icon-step-backward icon-large"></i>
            </a>
            <a href="#" ng-click="togglePlay(); $event.preventDefault()">
                <i class="icon-large" ng-class="{ 'icon-play': !isPlaying, 'icon-pause': isPlaying }"></i>
            </a>
            <a href="#" ng-click="next(); $event.preventDefault()">
                <i class="icon-step-forward icon-large"></i>
            </a>
        </div>
    </div>
        
    <div class="span8">
        <div class="row-fluid">
            <div class="span2">
                <a href="#" class="pull-right" ng-click="$event.preventDefault()">
                    <artwork song="song"></artwork>
                </a>
            </div>
            <div class="span10">
                <div class="row-fluid">
                    <div class="span9">
                        {{ song.artist }}<br />
                        {{ song.track }}
                        <span ng-show="song.album"> - {{ song.album }}</span>
                    </div>
                    <div class="span3 actions">
                        <a href="#" ng-click="toggleLoveStatus(); $event.preventDefault()"
                            ng-show="song">
                            <i ng-class="{ 'icon-heart': isLoved, 'icon-heart-empty': !isLoved }"></i>
                        </a><br />
                        {{ song.source }}
                    </div>
                </div>
                <div class="row-fluid progression-bar">
                    <div class="span9">
                        <div class="progress">
                            <div class="bar" style="width: {{ progress.percentage }}%;"></div>
                        </div>
                    </div>
                    <div class="span3">
                        {{ progress.position | time }} / {{ progress.duration | time }}    
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="span2 button-bar middle">
        <a href="#" ng-class="{ active: shouldRepeat }" ng-click="toggleRepeat(); $event.preventDefault()">
            <i class="icon-retweet icon-large"></i>
        </a>
        <a href="#" ng-class="{ active: shouldOpenQueue }" ng-click="toggleQueue(); $event.preventDefault()">
            <i class="icon-list icon-large"></i>
        </a>
    </div>
    
    <div ng-include="audioPlayerQueueTemplate"></div>
</div>
