<div ng-controller="PlaylistsCtrl" class="playlists">
    <h4>Playlists</h4>
    <ul  class="nav nav-pills nav-stacked">
        <li ng-repeat="playlistStore in playlistStores" ng-class="{ active: $parent.isCurrentPlaylist(playlistStore) }">
            <a href="/playlist/{{ playlistStore.name }}">
                {{ playlistStore.name }}<span class="badge pull-right">{{ playlistStore.length() }}</span>
            </a>
        </li>
    </ul>
</div>
