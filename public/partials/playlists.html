<div ng-controller="PlaylistsCtrl" class="playlists">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="songsStore in songsStores" ng-class="{ active: $parent.isCurrentSongsStore(songsStore) }">
            <a href="/songs/{{ songsStore.name | lowercase }}">
                <i class="{{ songsStore.icon }}"></i>
                {{ songsStore.name }}
            </a>
        </li>
    </ul>
    
    <h4>Playlists</h4>
    
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="playlistStore in playlistStores" ng-class="{ active: $parent.isCurrentPlaylistStore(playlistStore) }">
            <a href="/playlist/{{ playlistStore.name | lowercase }}">
                {{ playlistStore.name }}<span class="badge pull-right">{{ playlistStore.length }}</span>
            </a>
        </li>
    </ul>
</div>
