<div ng-controller="PlaylistsCtrl" class="playlists">
    <h4>Playlists</h4>
    <ul  class="nav nav-pills nav-stacked">
        <li ng-repeat="playlist in playlists" ng-class="{ active: $parent.isCurrentPlaylist(playlist) }">
            <a href="/playlist/{{ playlist.name }}">
                {{ playlist.name }}<span class="badge pull-right">{{ playlist.length }}</span>
            </a>
        </li>
    </ul>
</div>
