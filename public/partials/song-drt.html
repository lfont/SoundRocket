<div class="song">
  <a class="song-artwork"
     href="/track/{{ song.artist }}/{{ song.track }}?trackId={{ song.trackId }}">
    <artwork data="song" type="song"></artwork>
  </a>

  <div class="song-heading">
    <div class="song-player">
      <img src="/img/vinyl.png" class="vinyl" width="32px" height="32px"
           ng-class="{ play: isPlaying }">
      <button class="btn play" title="Play"
              ng-click="togglePlay(); $event.stopPropagation()" ng-if="!isPlaying">
        <i class="icon-play icon-large"></i>
      </button>
      <button class="btn pause" title="Pause"
              ng-click="togglePlay(); $event.stopPropagation()" ng-if="isPlaying">
        <i class="icon-pause icon-large"></i>
      </button>
    </div>
      
    <h4 class="song-artist">{{ song.artist }}</h4>
  </div>
  
  <p>
    <a href="/track/{{ song.artist }}/{{ song.track }}?trackId={{ song.trackId }}">
      {{ song.track }}
    </a>
  </p>

  <song-progress ng-if="isPlaying"></song-progress>
    
  <div class="row-fluid">
    <div class="span8">
      <songs-actions songs="song" options="options"
                     on-remove="remove(songs)"></songs-actions>
    </div>
      
    <div class="span4">
      <p class="pull-right">
        <a href="{{ song.linkUrl }}" title="{{ song.source }}" target="_blank"
           ng-show="song.linkUrl" ng-click="$event.stopPropagation()">{{ song.source }}</a>
        <span ng-hide="song.linkUrl">{{ song.source }}</span>
      </p>
    </div>
  </div>
</div>
