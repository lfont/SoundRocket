<!DOCTYPE html>
<html lang="en" manifest="manifest.appcache">
    <head>
        <title>SoundRocket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="components/bootstrap/docs/assets/css/bootstrap.css">

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                     
                    <!-- Be sure to leave the brand out there if you want it shown -->
                    <a class="brand" href="#">SoundRocket</a>
                     
                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse collapse navbar-responsive-collapse" collapse="isNavBarCollapsed">
                        <!-- .nav, .navbar-search, .navbar-form, etc -->
                        <ul class="nav">
                            <li>
                                <a href="/">Stream</a>    
                            </li>
                        </ul>
                        <div ng-include="searchTemplateUrl"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content" ng-view></div>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container" ng-include="audioPlayerTemplateUrl"></div>
            </div>
        </div>
