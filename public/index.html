    <head>
        <title>SoundRocket</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body ng-controller="LayoutCtrl">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" ng-init="isNavBarCollapsed = true" ng-click="isNavBarCollapsed = !isNavBarCollapsed">
                        <i class="icon-align-justify"></i>
                    </a>
                     
                    <a class="brand" href="#/home">SoundRocket</a>
                     
                    <div class="nav-collapse collapse navbar-responsive-collapse" collapse="isNavBarCollapsed">
                        <div ng-include="searchBarTemplateUrl"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container" ng-view></div>
        </div>
        <div class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="navbar-inner">
                <div class="container" ng-include="audioPlayerBarTemplateUrl"></div>
            </div>
        </div>
        <script data-main="js/main" src="components/requirejs/require.js"></script>
